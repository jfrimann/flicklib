<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="Store you own movie library online. Search and add you movies to your collection.">
    <meta name="author" content="Jesper Frimann">
    <link rel="icon" href="images/favicon.ico">

    <title>FlickLib - Your mobile movie library</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cookie:400,300,500,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <div class="container-fluid branding">
        <a href="#"><img src="images/logo-flickLib-header.png"/></a>
    </div><!--End branding-->
    <div class="navbar-fixed-top flickDetails-core-container">
        <div class="col-lg-8 col-lg-offset-2 flickDetails-core-details">
            <div class="col-lg-4 flickDetails-core-left"><img class="flickDetails-flick-image" src="images/up-large.jpg" alt="UP (2009)" /></div>
            <div class="col-lg-8 flickDetails-core-right">
                <div class="col-md-12 flickDetails-core-title">Up<span class="flickDetails-core-release">(2009)</span></div>
                <div class="col-md-12 flickDetails-core-rating"><img src="images/flick-rating-4.jpg" alt="Up - Rated with 4 stars" /></div>
                <div class="col-md-12 flickDetails-core-summary"><p>Seventy-eight year old Carl Fredricksen travels to Paradise Falls in his home equipped with balloons, inadvertently taking a young stowaway.</p></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
          <a href="#"><div class="col-xs-4 left-button"><img src="images/logo-header.png" alt="Your library"/></div></a>
          <a href="#"><div class="col-xs-4 mid-button"><img src="images/add-flick-icon.png" alt="Add flick to library"/></div></a>
          <a href="#"><div class="col-xs-4 right-button"><img src="images/settings-icon.png" alt="Settings"/></div></a>
      </div><!--End container-fluid-->
